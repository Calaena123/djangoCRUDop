{% extends 'base.html' %}

{% block home %}
<h1></h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="" method="POST">
            {% csrf_token %}
            {{forms.as_p}}
            <input type='submit' class="btn btn-outline-dark" value='submit'>
        </div>
        <div class="col-md-8">
            {% if fu%}
            <table class="table table-secondary table-hover table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>

                <tbody>
                    {%for fur in fu%}
                  <tr>
                    <th scope="row">{{fur.id}}</th>
                    <td>{{fur.name}}</td>
                    <td>{{fur.email}}</td>
                    <td>{{fur.password}}</td>
                    <td>

                      <form method="POST" class='d-inline' action="{%url "delete" fur.id%}">
                      {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-outline-dark btn-sm" >
                      </form>

                         <a class="btn btn-outline-dark d-inline btn-sm" href="{%url "update" fur.id%}">Edit</a>
                    </td>
                  </tr>
                    {%endfor%}
                </tbody>
              </table>


            {%else%}
              <h2 class= "text-center alert alert-warning">NO RECORDS FOUND!!</h2>
            {%endif%}

        </div>

    </div>
</div>
</form>
{% endblock %}
